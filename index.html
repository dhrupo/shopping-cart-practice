<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section id="cart-section">
      <div class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item" id="phone">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="phone-minus">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      id="phone-count"
                      value="1"
                    />
                    <button class="btn btn-default" id="phone-plus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="phone-value">1219</span></h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    class="remove-item"
                    id="remove-phone"
                  />
                </div>
              </div>
            </div>

            <div class="cart-item" id="case">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button class="btn btn-default" id="case-minus">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      type="text"
                      class="form-control text-center"
                      id="case-count"
                      value="1"
                    />
                    <button class="btn btn-default" id="case-plus">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="case-value">59</span></h5>
                  <img
                    src="images/remove.png"
                    alt=""
                    class="remove-item"
                    id="remove-case"
                  />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="subtotal">1278</span></h5>
                  <h5>$<span id="tax">0</span></h5>
                  <h5>$<span id="total">1278</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button
                type="button"
                id="check-out"
                class="btn btn-success check-out"
              >
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="checkout-details">
      <h4>
        You have purchased total amount of $<span id="amount"></span>. Please
        shopping with us again.
      </h4>
      <button class="btn btn-primary mt-5" id="go-back">Go Back</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
